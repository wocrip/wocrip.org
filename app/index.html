<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">

    <!-- Send only the base url to third party servers -->
    <meta name="referrer" content="origin">

    <!-- For SEO -->
    <meta name="fragment" content="!">

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn1.wocrip.org/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn1.wocrip.org/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn1.wocrip.org/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="https://cdn1.wocrip.org/images/icons/safari-pinned-tab.svg" color="#4680e8">
    <meta name="apple-mobile-web-app-title" content="WOCRIP">
    <meta name="theme-color" content="#13161e">
    <link rel="icon" href="https://cdn1.wocrip.org/images/icons/favicon.ico" />
    <!-- Load Polyfills -->
    <!-- https://gist.github.com/CarlPhilippe/1579acd5b78d80359401c1cbe0acd2db -->
    <script>
      const polyfills=[{src:"https://cdn1.ceacle.com/libs/promise-polyfill.js",needed:function(){return!("Promise"in window)}},{src:"https://cdn1.ceacle.com/libs/whatwg-fetch-polyfill.js",needed:function(){return!("fetch"in window)}},{src:"https://cdn1.ceacle.com/libs/intl/intl-polyfill.js",needed:function(){return!("Intl"in window)},optional:function(){let n="https://cdn1.ceacle.com/libs/intl/locale-data/jsonp/en.js";return-1===(window.navigator.userLanguage||window.navigator.language||"en-US").indexOf("fr")&&(n="https://cdn1.ceacle.com/libs/intl/locale-data/jsonp/fr.js"),n}},{src:"https://cdn1.ceacle.com/libs/core-js-polyfill.js",needed:function(){return!("startsWith"in String.prototype&&"endsWith"in String.prototype&&"includes"in Array.prototype&&"assign"in Object&&"keys"in Object)}}];polyfills.forEach(function(n){const e=n.src,t=n.needed,c=n.optional;function i(n){const e=document.createElement("script");e.src=n,e.async=!1,document.head.appendChild(e)}t()&&(i(e),c&&i(c))});
    </script>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser.</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- Display Loader for first paint -->
    <div id="firstPaint">
      <div id="logo">
        World Crisis Platform
      </div>

      <div id="loading">
        Loading...
      </div>

      <style>
        #firstPaint {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
          flex-direction: column;
        }

        #logo {
          font-family: sans-serif;
          font-size: 40px;
          color: #4c89ff;
          text-align: center;
          margin-bottom: 20px;
        }

        #loading {
          font-family: sans-serif;
          font-size: 20px;
          color: #888;
          text-align: center;
        }
      </style>
    </div>
    <!-- Display Loader for first paint -->

    <!-- The app hooks into this div -->
    <div id="app"></div>
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) -->

    <script>
      // Hack to force styled components to render styles during prerender
      if(typeof navigator !== 'undefined' && /prerender/i.test(navigator.userAgent)) {
        window.onload = () => {
          var el = document.createElement('style')
          document.head.appendChild(el)
          var styles = document.querySelectorAll('style[data-styled]')
          for (style of styles.values()) {
            for (rule of style.sheet.rules) {
              el.appendChild(document.createTextNode(rule.cssText))
            }
          }
        }
      }
    </script>
  </body>
</html>
